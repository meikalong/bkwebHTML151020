<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>爱旅游后台登录</title>

	<link href="../../css/common/index.css" rel="stylesheet">
	<link href="../../css/backstage/signin.css" rel="stylesheet"></head>

<body>

	<div class="signin">
		<div class="signin-head">
			<div class="round head-img">
				<span class="glyphicon glyphicon-user"></span>
				<!-- <img src="../../img/login/test/head_120.png" alt="" class="round"> -->
			</div>
		</div>
		<form class="form form-signin">
			<input type="text" class="form-control" placeholder="用户名" required  />
			<input type="password" class="form-control" placeholder="密码" required />
			<input type="submit" class="btn btn-yellow" value="登录">
			<div class="checkbox-inline">
				<label>
					<input type="checkbox" value="remember-me">记住我
				</label>
				<label class="forget">
					<a href="##">忘记密码？</a>
				</label>
			</div>		
		</form>
	</div>
</body>
</html>
