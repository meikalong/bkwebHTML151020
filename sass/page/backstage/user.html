<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="0" http-equiv="expires">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../css/common/index.css">
	<link rel="stylesheet" type="text/css" href="../../css/backstage/content-right.css"></head>
<body>
	<div class="contents">
		<div class="search">
			<form class="form-horizontal" action="" method="get">
				<div class="form-group">
					<label class="control-label col-4">用户姓名</label>
					<div class="col-9">
						<input type="text" placeholder="用户姓名" class="form-control"></div>
				</div>
				<div class="form-group">
					<label class="control-label col-4">帐号查询</label>
					<div class="col-9">
						<input type="text" placeholder="帐号" class="form-control"></div>
				</div>
				<div class="form-group">
					<label class="control-label col-4">年龄查询</label>
					<div class="col-9">
						<input type="text" placeholder="年龄" class="form-control"></div>
				</div>
				<div class="form-group">
					<label class="control-label col-4">实年龄查询</label>
					<div class="col-9">
						<input type="text" placeholder="年龄" class="form-control"></div>
				</div>
				<div class="form-group">
					<label class="control-label col-4">实年龄查询</label>
					<div class="col-9">
						<input type="text" placeholder="年龄" class="form-control"></div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary col-push-1" value="查询">
					<input type="reset" class="btn btn-primary" value="重置"></div>
			</form>
		</div>
		<div class="content" ng-controller="userCtrl">
			<div class="table-responsive">
				<table class="table table-hover table-border table-striped table-title">
					<tr>
						<th>姓名</th>
						<th>性别</th>
						<th>年龄</th>
						<th>出生日期</th>
						<th>身份证</th>
						<th>联系电话</th>
						<th>操作</th>
					</tr>
					<tr style="display: none;">
						<td>{{user.name}}</td>
						<td>{{user.sex}}</td>
						<td>{{user.age}}</td>
						<td>{{user.birthday}}</td>
						<td>{{user.card}}</td>
						<td>{{user.phone}}</td>
						<td>
							<a href="##">增</a>
							<a href="##">删</a>
							<a href="##">查</a>
						</td>
					</tr>
					<tr class="table_tr" ng-repeat="user in users" style="display: none;">
						<td>{{user.name}}</td>
						<td>{{user.sex}}</td>
						<td>{{user.age}}</td>
						<td>{{user.birthday}}</td>
						<td>{{user.card}}</td>
						<td>{{user.phone}}</td>
						<td>
							<a href="##">增</a>
							<a href="##">删</a>
							<a href="##">查</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
	<!-- Async属性表明文件需要异步加载，IE不支持这个属性，只支持defer，所以上面把这2个属性都加上。 -->
	<script type="text/javascript" src="../../js/requirejs_2.1.11.js" data-main="../../js/backstage/module/user/main"></script>
</html>
